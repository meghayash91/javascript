<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact search</title>
    </head>
    <body>
        <label for="search">Search by contact name:</label>
        <input type="text" id="search">
        <button>Search</button>
        <p></p>
        <script>
            const cont=['Aris:987654','Sam:867543'];
            var t1=document.querySelector('input')
            var b1=document.querySelector('button');
            var p1=document.getElementById('p');
            b1.onclick=function(){
                const name=t1.value
                for(let i=0;i<cont.length;i++){
                    let sub=cont[i].split(':');
                    if(cont[0]===name){
                        p1.textContent=cont[1];
                    }
                    else{
                        p1.textContent='Contact does not exist';
                    }
                }
            }
        </script>
    </body>
</html>
